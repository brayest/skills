# Docker Compose for local development
# Adapt service names, ports, and environment variables to the project.

services:
  db:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME}-db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app_db}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_PROFILE=${AWS_PROFILE:-default}
      - DEBUG=${DEBUG:-false}
      # Add project-specific environment variables below
    volumes:
      - ./api:/app                        # Code hot-reload
      - ~/.aws:/home/appuser/.aws:ro      # AWS credentials (read-only, profile-based)
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-ui
    ports:
      - "${UI_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${API_PORT:-8000}
    volumes:
      - ./ui:/app                         # Code hot-reload
      - /app/node_modules                 # Anonymous volume — prevents host override
      - /app/.next                        # Anonymous volume — cached builds
    depends_on:
      - api
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
